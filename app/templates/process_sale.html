{% extends 'base.html' %}
{% block title %}Process Sale{% endblock %}
{% block content %}
<section class="panel">
  <h2>Process Sale</h2>
  <p>Product: {{ product.name }}</p>
  <p>Price: {{ '%.2f'|format(product.price) }}</p>
  <p>Buyer: {{ buyer.name if buyer else 'Unknown' }}</p>
  <img class="qr" src="{{ qr_data_uri }}" alt="QR code for {{ product.name }}">
  <form method="post">
    <button class="button primary" type="submit">Complete purchase</button>
  </form>
</section>
{% endblock %}
